<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="train-table.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="train-table.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <header>
            <div class="jumbotron jumbotron-fluid" id="jumbotron">
                    <div class="container">
                        <h1 class="display-4">Nothing like a good train pun to let off some Steam</h1>
                    </div>
                  </div>
    </header>

    <div class="train-table">
        <div class="row">

            <div class="col-md-12">
      
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='employee-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </body>
    
    <div class="add-train">
        <div class="row">
        
            <div class="col-md-12">

                <div class="card mb-4">
                <div class="card-header">Add New Train</div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Example Train" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Loop" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (mins)</label>
                            <input class="form-control" id="frequency-input" placeholder="25" type="number">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
